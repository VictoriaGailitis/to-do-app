<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header-container container">
        <div class="my-3 text-center">
            <h1>TO-DO LIST</h1>
        </div>

    </div>
    <div class="app-container container">
        <div class="row">

            <div class="col-4">
                <div class="tasks-column card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            TO-DO
                        </h5>

                        <div class="column-list">
                            <form id="add-todo">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><img src="icons/todo.svg" height="20px" width="20px"></span>
                                    <input type="text" class="form-control" name="title" placeholder="Название" required>
                                    <input type="text" class="form-control" name="description" placeholder="Описание" required>
                                    <input type="text" class="form-control" name="status" value="todo" required hidden>
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                            </form>
                            <div class="to-do-tasks">
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="tasks-column card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            IN PROGRESS
                        </h5>

                        <div class="column-list">
                            <form id="add-in_progress">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><img src="icons/in_progress.svg" height="20px" width="20px"></span>
                                    <input type="text" class="form-control" placeholder="Название" name="title" required>
                                    <input type="text" class="form-control" placeholder="Описание" name="description" required>
                                    <input type="text" class="form-control" name="status" value="in_progress" required hidden>
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                            </form>
                            
                            <div class="in-progress-tasks">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            DONE
                        </h5>

                        <div class="column-list">
                            <form id="add-done">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><img src="icons/done.svg" height="20px" width="20px"></span>
                                    <input type="text" class="form-control" placeholder="Название" name="title" required>
                                    <input type="text" class="form-control" placeholder="Описание" name="description" required>
                                    <input type="text" class="form-control" name="status" value="done" required hidden>
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                            </form>
                            <div class="done-tasks">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
